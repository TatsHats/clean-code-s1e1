<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" type="text/css"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>

<body class="page">
  <header>
    <div class="todo-logo">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix img">
      <a class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
  </header>

  <main class="todo-container">
    <form id="add-task-section">
      <label for="new-task" class="task-label">Add Item</label>
      <div class="task-row">
        <input id="new-task"class="task" type="text">
        <button class="task-button" type="button">Add</button>
      </div>
    </form>

    <section aria-labelledby="todo-header">
      <h2 id="todo-header" class="task-header">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-el">
          <input class="task-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button">
            <img src="./remove.svg" alt="delete Pay Bills img">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit" type="button">Save</button>
          <button class="delete" type="button">
            <img src="./remove.svg" alt="delete Go Shopping img">
          </button>
        </li>
      </ul>
    </section>

    <section aria-labelledby="completed-header">
      <h2 id="completed-header" class="task-header">Completed</h2>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button">
            <img src="./remove.svg" alt="delete Edit img">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
