<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" type="text/css"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
  >
</head>

<body class="page">
  <header>
    <div class="todo-logo">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix img">
      <a class="todo-logo__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
  </header>

  <main class="container">
    <section class="add-task">
      <form id="add-task">
        <h2 class="add-task__header header">Add Item</h2>
        <div class="add-task__row">
          <input class="add-task__input input" type="text">
          <button class="add-task__button button" type="button">Add</button>
        </div>
      </form> 
    </section>

    <section aria-labelledby="todo-task">
      <h2 class="todo-task__header header" id="todo-task">Todo</h2>
      <ul class="todo-task__list list" id="incompleted-tasks">
        <li class="todo-task__list-el list-el">
          <input class="todo-task__checkbox checkbox" type="checkbox">
          <label class="todo-task__label label">Pay Bills</label>
          <input class="todo-task__checkbox-none input" type="text">
          <button class="todo-task__button-edit edit button" type="button">Edit</button>
          <button class="todo-task__button-delete delete button" type="button">
            <img src="./remove.svg" alt="delete Pay Bills img">
          </button>
        </li>
        <li class="todo-task__list-el-edit list-el">
          <input class="todo-task__checkbox checkbox" type="checkbox">
          <label class="todo-task__label-edit label">Go Shopping</label>
          <input class="todo-task__input input" value="Go Shopping" type="text">
          <button class="todo-task__button-edit edit button" type="button">Save</button>
          <button class="todo-task__button-delete delete button" type="button">
            <img src="./remove.svg" alt="delete Go Shopping img">
          </button>
        </li>
      </ul>
    </section>

    <section aria-labelledby="completed-task">
      <h2 class="completed-task__header header" id="completed-task">Completed</h2>
      <ul class="completed-task__list list" id="completed-tasks">
        <li class="completed-task__list-el list-el">
          <input class="todo-task__checkbox checkbox" type="checkbox" checked>
          <label class="completed-task__label label">See the Doctor</label>
          <input class="todo-task__input input" type="text">
          <button class="todo-task__button-edit edit button" type="button">Edit</button>
          <button class="todo-task__button-delete delete button" type="button">
            <img src="./remove.svg" alt="delete Edit img">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
